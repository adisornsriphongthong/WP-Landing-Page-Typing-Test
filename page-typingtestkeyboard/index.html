<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style setting/timer.css">
    <link rel="stylesheet" href="style setting/colum_1.css">
    <link rel="stylesheet" href="style setting/colum_2.css">
    <link rel="stylesheet" href="style setting/colum_3.css">
    <link rel="stylesheet" href="style setting/colum_4.css">
    <link rel="stylesheet" href="style setting/colum_5.css">
    <link rel="stylesheet" href="style setting/style.css">
    <link rel="stylesheet" href="style setting/typeing test.css">
    <link rel="website icon" type="png" href="images/icon website/icon.png">
    <link rel="stylesheet" href="style setting/dark-light.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keybroad</title>

</head>
<body>
    <div id="background-1" class="background-1">
        <main class="menu-bar">
            <div style="display: flex; align-items: center;" >
                <img id="icon-menu-bar" class="icon-menu-bar" src="images/icon website/icon-menu-bar.png" alt="">
                <h1 id="text-menu-bar" class="text-menu-bar">Keb.key</h1>
            </div>
            <div>
                <ul style="display: flex;">
                    <li>
                        <div class="dev-dark-light">
                            <div class="move-dark-mode">
                                <img id="sun" class="sun" src="images/dark-mode/sun.png" alt="">
                                <img id="moon" class="moon" src="images/dark-mode/moon.png" alt="">
                            <div class="dark-light-background" id="dark-light-background">
                                <button type="button" class="dark-light" id="dark-light"></button>
                            </div>
                            </div>
                        </div>
                    </li>
                    <li ><a href="/op/main.html"><button class="text-menu-bar-home">Home</button></a></li>
                </ul>
            </div>
        </main>
        <div class="move-all">
        <div>
        <div class="timertest" id="timertest">
            <div class="center-2">
                <div>
                <div style="display: flex; justify-content: center;">
                    <label class="random-6" id="label-6" for="">?</label>
                    <label class="random-7" id="label-7" for="">?</label>
                    <label class="random-8" id="label-8" for="">?</label>
                </div>
                <div style="display: flex; justify-content: center;">  
                    <label class="random-9" id="label-9" for="">?</label>
                    <label class="random-10" id="label-10" for="">?</label>
                </div>
                <div  class="center-1">
                    <div>
                        <input placeholder="Enter......" class="input-words-2" type="text" id="input-words-2">
                        <div>
                            <label for="" id="caution" class="caution">Press space bar for start.</label>
                        </div>
                    </div>
                </div>
                </div>

            </div>
        </div>

        <div class="center">
            <div class="move-keyboard">
                <div id="timerbutton" class="timerbutton">
                    <div style="display : flex;">
                        <button id="button-play" class="button-play"><img style="align-items: center; width: 30px; height: 30px;" src="images/play.png" alt=""></button>
                    <button id="button-pause" class="button-pause"><img style="align-items: center; width: 30px; height: 30px;" src="images/pause.png" alt=""></button>
                    <label id="time-time" class="time-time" for="">00:00</label>
                    </div>
                </div>
                <div class="section-3">
                    <div>
                        <button type="button" id="button-reset" class="button-reset"><img style="width : 20px; height: 20px;" src="images/rotate.png" alt=""></button>
                    </div>
                    <div>
                        <button type="button" id="arrow-down" class="arrow-down"><img id="rorate-arrowdown" class="rorate-arrowdown" src="images/down-arrow.png" alt=""></button>
                    </div>

                </div>
                <!-----------------colum-1--------------------->
                <div class="pad">
                    <button type="button" id="colum1-1" class="colum1-1">Esc</button>
                    
                    <!-- 
                    <div id="ColorColum1-1" class="ColorColum1_1">
                        <div style="display: flex; align-items: center;">
                            <button type="button" id="close-button" class="close-button" for=""><img class="x-button" src="images/x-button.png" alt=""></button>
                            <label style="font-size: 7px; font-family: 'Poppins', sans-serif;" for="">Color : </label>
                            <input style="margin-left: 21px;" id="style1" type="color">
                        </div>

                        <div style="display: flex; align-items: center;">
                            <label style=" font-size: 7px; font-family: 'Poppins', sans-serif;" for="">font-color : </label>
                            <input style="margin-left: 5px;" id="style2" type="color">
                        </div>    
                    </div>
                    #region -->         

                    <button id="colum1-2" class="colum1-2">1</button>
                    <button id="colum1-3" class="colum1-3">2</button>
                    <button id="colum1-4" class="colum1-4">3</button>
                    <button id="colum1-5" class="colum1-5">4</button>
                    <button id="colum1-6" class="colum1-6">5</button>
                    <button id="colum1-7" class="colum1-7">6</button>
                    <button id="colum1-8" class="colum1-8">7</button>
                    <button id="colum1-9" class="colum1-9">8</button>
                    <button id="colum1-10" class="colum1-10">9</button>
                    <button id="colum1-11" class="colum1-11">0</button>
                    <button id="colum1-12" class="colum1-12">-</button>
                    <button id="colum1-13" class="colum1-13">=</button>
                    <button id="colum1-14" class="colum1-14">
                        <label for="" style="color: transparent;"  id="number-5">5</label>
                        <p id="arrow-1" class="arrow-1"></p>
                        <p id="arrow-2" class="arrow-2"></p>
                        <p id="arrow-3" class="arrow-3"></p>

                    </button>
                    <div class="menu-keyboard" id="menu-keyboard">
                        <div style="margin: 15px;">
                            <p style="font-weight: 100px; font-size: 15px; margin: 5px 10px;">Keyboard setting</p>
                        <div style="display: flex; align-items: center;">
                            <p style="font-size: 15px; margin: 5px 10px; font-family: 'Poppins', sans-serif;"><colgroup>Timer</colgroup></p>
                            <div class="background_timer" id="background_timer">
                                <button type="button" class="timer" id="timer"></button>
                            </div>
                            <label id="on-2" for="" style="font-size: 15px; font-family: 'Poppins', sans-serif;">Off</label>
                        </div>          
                    </div>
                    </div>      
                </div>

                <!-----------------colum-2--------------------->
    
                <div class="pad">
                    <button id="colum2-1" class="colum2-1">Tap</button>
                    <button id="colum2-2" class="colum2-2">q</button>
                    <button id="colum2-3" class="colum2-3">w</button>
                    <button id="colum2-4" class="colum2-4">e</button>
                    <button id="colum2-5" class="colum2-5">r</button>
                    <button id="colum2-6" class="colum2-6">t</button>
                    <button id="colum2-7" class="colum2-7">y</button>
                    <button id="colum2-8" class="colum2-8">u</button>
                    <button id="colum2-9" class="colum2-9">i</button>
                    <button id="colum2-10" class="colum2-10">o</button>
                    <button id="colum2-11" class="colum2-11">p</button>
                    <button id="colum2-12" class="colum2-12">[</button>
                    <button id="colum2-13" class="colum2-13">]</button>
                    <button id="colum2-14" class="colum2-14">\</button>  
                </div>

                <!-----------------colum-3--------------------->

                <div class="pad">
                    <button id="colum3-1" class="colum3-1">Caps</button>
                    <button id="colum3-2" class="colum3-2">a</button>
                    <button id="colum3-3" class="colum3-3">s</button>
                    <button id="colum3-4" class="colum3-4">d</button>
                    <button id="colum3-5" class="colum3-5">f</button>
                    <button id="colum3-6" class="colum3-6">g</button>
                    <button id="colum3-7" class="colum3-7">h</button>
                    <button id="colum3-8" class="colum3-8">j</button>
                    <button id="colum3-9" class="colum3-9">k</button>
                    <button id="colum3-10" class="colum3-10">l</button>
                    <button id="colum3-11" class="colum3-11">;</button>
                    <button id="colum3-12" class="colum3-12">'</button>
                    <button id="colum3-13" class="colum3-13">Enter</button>
                </div>

                <!-----------------colum-4--------------------->

                <div class="pad">
                    <button id="colum4-1" class="colum4-1">Shift</button>
                    <button id="colum4-2" class="colum4-2">z</button>
                    <button id="colum4-3" class="colum4-3">x</button>
                    <button id="colum4-4" class="colum4-4">c</button>
                    <button id="colum4-5" class="colum4-5">v</button>
                    <button id="colum4-6" class="colum4-6">b</button>
                    <button id="colum4-7" class="colum4-7">n</button>
                    <button id="colum4-8" class="colum4-8">m</button>
                    <button id="colum4-9" class="colum4-9">,</button>
                    <button id="colum4-10" class="colum4-10">.</button>
                    <button id="colum4-11" class="colum4-11">/</button>
                    <button id="colum4-12" class="colum4-12">Shift</button>
                </div>

                <!-----------------colum-5--------------------->

                <div class="pad">
                    <button id="colum5-1" class="colum5-1">Ctrl</button>
                    <button id="colum5-2" class="colum5-2">Fn</button>
                    <button id="colum5-3" class="colum5-3"><img src="" alt=""></button>
                    <button id="colum5-4" class="colum5-5">Alt</button>
                    <button id="colum5-5" class="colum5-6" >
                        <p id="line-spacebar" class="line-spacebar"></p>
                    </button>
                    <button id="colum5-6" class="colum5-7">alt</button>
                    <button id="colum5-7" class="colum5-8">Fn</button>  
                    <button id="colum5-8" class="colum5-9">Ctrl</button>
                    <button id="colum5-9" class="colum5-9">.</button>
                </div>
            </div>
        </div>         
    </div>
    </div>
    <div>
        <div id="background-2" class="background-2"></div>
        <div style="display: flex; justify-content: center;">
            <div id="menu-score" class="menu-score">
                <div class="center-3">
                    <div>
                        <label id="correct_typed_words" class="correct_typed_words">correct typed word</label>
                        <label id="correct-score" class="correct-score">0</label>
                    </div>
                </div>
                <div class="center-3">
                    <div>
                        <label id="correct_typed_words" class="correct_typed_words">wrong typed word</label>
                        <label id="wrong-score" class="wrong-score">0</label>
                    </div>
                </div>
               <button type="button" id="button-off-from-menuscore" class="button-off-from-menuscore"><p style="font-family: 'Poppins', sans-serif; color: #fff; margin-left: -9px; margin-top: 3px; font-size: 10px;"">X</p></button>
            </div>
        </div>
    </div>
    </div>
    <script src="keyboard setting/dark-mode.js"></script>
    <script src="keyboard setting/keydown button/key down button.js"></script>
    <script src="keyboard setting/arrow-down setting.js"></script>
    <script src="typing test/timer.js"></script>

</body>
</html>
